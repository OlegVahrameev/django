<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
        {{ title|title }}
    {% endblock %}

    {% block css %}
        <link rel = "stylesheet" href="{% static 'css/style.css' %}">
    {% endblock %}
</head>
<body>
    <div class = "container">
        {% block menu %}
        {% endblock %}
        {% block content %}
        {% endblock %}
    </div>
    {% block footer %}
        <div class = "footer">
            <div class = "text-footer">
                <h3>Контакты</h3>
            </div>
            <div class = "text-footer">
                <h3>Полезная информация</h3>
            </div>
        </div>
    {% endblock %}
</body>
</html>
